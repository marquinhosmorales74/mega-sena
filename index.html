<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mega-Sena – Gerador de Apostas</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  text-align: center;
  padding: 20px;
}

h1 {
  margin-bottom: 10px;
}

.container {
  max-width: 420px;
  margin: auto;
}

.info {
  margin: 15px 0;
}

input {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  font-size: 16px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 8px;
  margin-top: 20px;
}

.numero {
  padding: 12px 0;
  border-radius: 8px;
  background: #e0e0e0;
  cursor: pointer;
  font-weight: bold;
}

.numero.selecionado {
  background: #2e7d32;
  color: white;
}

.botoes {
  margin-top: 20px;
}

button {
  padding: 12px 16px;
  margin: 5px;
  font-size: 15px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

.btn-limpar {
  background: #b71c1c;
  color: white;
}

.btn-pdf {
  background: #2e7d32;
  color: white;
}

.aposta {
  margin-top: 20px;
  font-weight: bold;
}

/* PDF */
@media print {
  button, input {
    display: none;
  }
  body {
    background: white;
  }
}
</style>
</head>

<body>

<div class="container">
  <h1>Mega-Sena</h1>

  <div class="info">
    <label>Nome do Apostador</label>
    <input id="nome" placeholder="Ex: João da Silva">
  </div>

  <div class="grid" id="grid"></div>

  <div class="aposta" id="apostaTexto"></div>

  <div class="botoes">
    <button class="btn-limpar" onclick="limpar()">Limpar</button>
    <button class="btn-pdf" onclick="gerarPDF()">Gerar PDF</button>
  </div>
</div>

<script>
const grid = document.getElementById("grid");
const apostaTexto = document.getElementById("apostaTexto");
let selecionados = [];

// Criar números
for (let i = 1; i <= 60; i++) {
  const div = document.createElement("div");
  div.className = "numero";
  div.innerText = i.toString().padStart(2, "0");

  div.onclick = () => selecionar(div, i);
  grid.appendChild(div);
}

function selecionar(elemento, numero) {
  if (selecionados.includes(numero)) {
    selecionados = selecionados.filter(n => n !== numero);
    elemento.classList.remove("selecionado");
  } else {
    if (selecionados.length >= 6) {
      alert("Você só pode escolher 6 dezenas.");
      return;
    }
    selecionados.push(numero);
    elemento.classList.add("selecionado");
  }
  atualizarTexto();
}

function atualizarTexto() {
  apostaTexto.innerText =
    selecionados.length === 6
      ? "Aposta: " + selecionados.sort((a,b)=>a-b).join(" - ")
      : "Selecione 6 dezenas";
}

function limpar() {
  selecionados = [];
  document.querySelectorAll(".numero").forEach(n => n.classList.remove("selecionado"));
  apostaTexto.innerText = "";
}

function gerarPDF() {
  if (selecionados.length !== 6) {
    alert("Escolha exatamente 6 dezenas para gerar o PDF.");
    return;
  }
  window.print();
}
</script>

</body>
</html>
